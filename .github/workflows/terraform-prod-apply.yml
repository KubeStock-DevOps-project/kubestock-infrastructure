name: Terraform Production Deployment

on:
    push:
        branches: [main]
        paths:
            - "terraform/**"

jobs:
    plan:
        runs-on: ubuntu-latest
        outputs:
            plan_file: ${{ steps.plan.outputs.plan_file }}
        permissions:
            id-token: write # Required for AWS OIDC
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "1.13.5"

            - name: Terraform Format Check (prod)
              working-directory: terraform/prod
              run: terraform fmt -check

            # Configure AWS Credentials via OIDC
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: "arn:aws:iam::478468757808:role/KubeStock-Terraform-Plan-Role"
                  aws-region: ${{ vars.AWS_REGION }}

            - name: Terraform Init (prod)
              working-directory: terraform/prod
              run: terraform init

            - name: Terraform Validate (prod)
              working-directory: terraform/prod
              run: terraform validate

            - name: Generate terraform.tfvars
              working-directory: terraform/prod
              run: |
                  cat > terraform.tfvars <<EOF
                  my_ip = "${{ secrets.MY_IP }}"
                  ssh_public_key_content = "${{ secrets.SSH_PUBLIC_KEY_CONTENT }}"
                  db_password = "${{ secrets.DB_PASSWORD }}"
                  EOF

            - name: Terraform Plan and Save
              id: plan
              working-directory: terraform/prod
              run: |
                  set -o pipefail
                  terraform plan -input=false -out=tfplan -no-color 2>&1 | tee plan_output.txt

            - name: Upload Plan Artifact
              if: success()
              uses: actions/upload-artifact@v4
              with:
                  name: deployment-plan
                  path: |
                      terraform/prod/tfplan
                      terraform/prod/lambda/

            - name: Upload Plan Output for Review
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: plan-output
                  path: terraform/prod/plan_output.txt

            - name: Publish Plan to Job Summary
              if: always()
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      const fs = require('fs');
                      let planOutput = '';
                      try {
                        planOutput = fs.readFileSync('terraform/prod/plan_output.txt', 'utf8');
                      } catch (e) {
                        planOutput = 'Plan output file not found';
                      }
                      const maxLen = 65000;
                      const truncatedPlan = planOutput.length > maxLen ? 
                        planOutput.substring(0, maxLen) + '\n\n... (truncated)' : 
                        planOutput;
                      
                      const planFailed = planOutput.includes('Error:') || planOutput.includes('Planning failed');
                      const statusEmoji = planFailed ? '❌' : '✅';
                      const statusText = planFailed ? 'Plan Failed' : 'Plan Succeeded';

                      await core.summary
                        .addHeading(`${statusEmoji} Terraform Plan Results - ${statusText}`)
                        .addRaw(planFailed ? 
                          '__Plan failed. Please fix errors before merging.__' :
                          '__Waiting for manual approval in production environment.__')
                        .addRaw('\n\n<details><summary>Click to expand full plan output</summary>\n\n')
                        .addCodeBlock(truncatedPlan, 'terraform')
                        .addRaw('\n</details>')
                        .write();

            # Clean up sensitive files immediately after upload
            - name: Clean up sensitive files
              if: always()
              working-directory: terraform/prod
              run: |
                  rm -f terraform.tfvars
                  rm -f tfplan
                  rm -f plan_output.txt

    apply:
        runs-on: ubuntu-latest
        needs: [plan]
        permissions:
            id-token: write
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "1.13.5"

            # Configure AWS Credentials via OIDC
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: "arn:aws:iam::478468757808:role/KubeStock-Terraform-Apply-Role"
                  aws-region: ${{ vars.AWS_REGION }}

            - name: Terraform Init (prod)
              working-directory: terraform/prod
              run: terraform init

            - name: Download Plan Artifact
              uses: actions/download-artifact@v4
              with:
                  name: deployment-plan
                  path: terraform/prod

            - name: Generate terraform.tfvars
              working-directory: terraform/prod
              run: |
                  cat > terraform.tfvars <<EOF
                  my_ip = "${{ secrets.MY_IP }}"
                  ssh_public_key_content = "${{ secrets.SSH_PUBLIC_KEY_CONTENT }}"
                  db_password = "${{ secrets.DB_PASSWORD }}"
                  EOF

            - name: Terraform Apply
              working-directory: terraform/prod
              run: terraform apply -auto-approve tfplan

            # Clean up sensitive files immediately after apply
            - name: Clean up sensitive files
              if: always()
              working-directory: terraform/prod
              run: |
                  rm -f terraform.tfvars
                  rm -f tfplan
