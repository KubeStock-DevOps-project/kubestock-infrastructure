name: Manual Terraform Apply

on:
    workflow_dispatch:
        inputs:
            confirm_apply:
                description: "Type 'apply' to confirm you want to apply changes"
                required: true
                type: string

env:
    AWS_REGION: ap-south-1

jobs:
    validate-input:
        if : vars.TERRAFORM_PROD_ENABLED == 'true'
        runs-on: ubuntu-latest
        steps:
            - name: Validate confirmation input
              run: |
                  if [ "${{ github.event.inputs.confirm_apply }}" != "apply" ]; then
                    echo "❌ Invalid confirmation. You must type 'apply' to proceed."
                    exit 1
                  fi
                  echo "✅ Confirmation valid. Proceeding with Terraform apply..."

    plan:
        if : vars.TERRAFORM_PROD_ENABLED == 'true'
        needs: [validate-input]
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
        environment: production
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "1.13.5"

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ vars.AWS_PLAN_ROLE_ARN }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Terraform Init
              working-directory: terraform/prod
              run: terraform init

            - name: Terraform Validate
              working-directory: terraform/prod
              run: terraform validate

            - name: Terraform Plan
              id: plan
              working-directory: terraform/prod
              run: |
                  set -o pipefail
                  terraform plan -input=false -out=tfplan -no-color \
                    -var="my_ip=${{ secrets.MY_IP }}" \
                    -var="ssh_public_key_content=${{ secrets.SSH_PUBLIC_KEY_CONTENT }}" \
                    2>&1 | tee plan_output.txt

            - name: Upload Plan Artifact
              if: success()
              uses: actions/upload-artifact@v4
              with:
                  name: manual-deployment-plan
                  path: |
                      terraform/prod/tfplan
                      terraform/prod/lambda/

            - name: Upload Plan Output
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: manual-plan-output
                  path: terraform/prod/plan_output.txt

            - name: Publish Plan to Job Summary
              if: always()
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      const fs = require('fs');
                      let planOutput = '';
                      try {
                        planOutput = fs.readFileSync('terraform/prod/plan_output.txt', 'utf8');
                      } catch (e) {
                        planOutput = 'Plan output file not found';
                      }
                      const maxLen = 65000;
                      const truncatedPlan = planOutput.length > maxLen ? 
                        planOutput.substring(0, maxLen) + '\n\n... (truncated)' : 
                        planOutput;
                      
                      const planFailed = planOutput.includes('Error:') || planOutput.includes('Planning failed');
                      const statusEmoji = planFailed ? '❌' : '✅';
                      const statusText = planFailed ? 'Plan Failed' : 'Plan Succeeded';

                      await core.summary
                        .addHeading(`${statusEmoji} Manual Terraform Plan - ${statusText}`)
                        .addRaw('<details><summary>Click to expand full plan output</summary>\n\n')
                        .addCodeBlock(truncatedPlan, 'terraform')
                        .addRaw('\n</details>')
                        .write();

    apply:
        if : vars.TERRAFORM_PROD_ENABLED == 'true'
        runs-on: ubuntu-latest
        needs: [plan]
        permissions:
            id-token: write
            contents: read
        environment: production
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "1.13.5"

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ vars.AWS_APPLY_ROLE_ARN }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Terraform Init
              working-directory: terraform/prod
              run: terraform init

            - name: Download Plan Artifact
              uses: actions/download-artifact@v4
              with:
                  name: manual-deployment-plan
                  path: terraform/prod

            - name: Terraform Apply
              working-directory: terraform/prod
              run: terraform apply -auto-approve tfplan
