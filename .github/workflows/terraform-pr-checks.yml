name: Terraform PR Checks

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.13.5'

      - name: Terraform Format Check (prod)
        working-directory: terraform/prod
        run: terraform fmt -check

      - name: Terraform Init (prod) - no backend
        working-directory: terraform/prod
        run: terraform init -backend=false

      - name: Terraform Validate (prod)
        working-directory: terraform/prod
        run: terraform validate

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: 'arn:aws:iam::478468757808:policy/KubeStock-Terraform-Plan-Policy'
          aws-region: ${{ vars.AWS_REGION }}


      - name: Terraform Plan (prod)
        id: plan
        working-directory: terraform/prod
        run: terraform plan -no-color > plan.txt
      - name: Comment Terraform Plan on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('terraform/prod/plan.txt', 'utf8');
            const maxLen = 65000;
            let body = '### Terraform Plan\n';
            if (planOutput.length > maxLen) {
              body += 'Plan output is too long, showing first 65k characters.\n\n';
              body += '```\n' + planOutput.substring(0, maxLen) + '\n```';
            } else {
              body += '```\n' + planOutput + '\n```';
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
