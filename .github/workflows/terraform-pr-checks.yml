name: Terraform PR Checks

on:
    pull_request:
        branches: [main]
        paths:
            - "terraform/prod/**"

env:
    AWS_REGION: ap-south-1

jobs:
    plan:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
            pull-requests: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "1.13.5"

            - name: Terraform Format Check
              working-directory: terraform/prod
              run: terraform fmt -check

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ vars.AWS_PLAN_ROLE_ARN }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Terraform Init
              working-directory: terraform/prod
              run: terraform init

            - name: Terraform Validate
              working-directory: terraform/prod
              run: terraform validate

            - name: Terraform Plan
              id: plan
              working-directory: terraform/prod
              run: |
                  set -o pipefail
                  terraform plan -input=false -no-color \
                    -var="my_ip=${{ secrets.MY_IP }}" \
                    -var="ssh_public_key_content=${{ secrets.SSH_PUBLIC_KEY_CONTENT }}" \
                    2>&1 | tee plan_output.txt

            - name: Comment Plan on PR
              if: always()
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      const fs = require('fs');
                      let planOutput = '';
                      try {
                        planOutput = fs.readFileSync('terraform/prod/plan_output.txt', 'utf8');
                      } catch (e) {
                        planOutput = 'Plan output file not found';
                      }
                      
                      const maxLen = 60000;
                      const truncatedPlan = planOutput.length > maxLen ? 
                        planOutput.substring(0, maxLen) + '\n\n... (truncated)' : 
                        planOutput;
                      
                      const planFailed = planOutput.includes('Error:') || planOutput.includes('Planning failed');
                      const statusEmoji = planFailed ? '❌' : '✅';

                      const output = `## ${statusEmoji} Terraform Plan Results
                      
                      <details><summary>Show Plan Output</summary>

                      \`\`\`terraform
                      ${truncatedPlan}
                      \`\`\`

                      </details>
                      
                      *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: output
                      });
